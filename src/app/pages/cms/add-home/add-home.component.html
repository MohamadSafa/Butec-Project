<form class="main-con">
  <div>
    <h1>{{ buttonName }} Home</h1>
  </div>
  <div class="row form-group">
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="homeTitleInput">Title</label>
      <input
        type="text"
        class="form-control"
        id="homeTitleInput"
        name="homeTitleInput"
        placeholder="Home title"
        [(ngModel)]="homeTitle"
      />
    </div>
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="homeTitleInput">SubTitle</label>
      <input
        type="text"
        class="form-control"
        id="homeSubTitleInput"
        name="homeSubTitleInput"
        placeholder="Home subtitle"
        [(ngModel)]="homeSubTitle"
      />
    </div>
  </div>
  <div class="row form-group mt-4">
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="languageSelect">Language</label>
      <select
        class="form-control"
        id="languageSelect"
        [(ngModel)]="languageId"
        name="languageSelect"
        (change)="LanguageSelectionChange($event)"
      >
        <option value="-1">Select Language</option>
        <option value="2">English</option>
        <option value="3">French</option>
        <option value="1">Arabic</option>
      </select>
    </div>
  </div>
  <div class="row form-group mt-4">
    <div class="form-group">
      <fieldset class="form-group">
        <label>Home Image</label>
        <!--{{ imageError }}-->
        <div class="custom-file fileInputProfileWrap">
          <input
            type="file"
            (change)="OnFileChange($event)"
            class="fileInputProfile form-control"
          />
          <div class="img-space mt-2" id="image">
            <ng-container *ngIf="isImageSaved; else elseTemplate">
              <img
                class="imagesize img-responsive"
                id="chosenImage"
                alt="No Image"
                [src]="cardImageBase64"
              />
            </ng-container>
            <ng-template #elseTemplate>
              <img
                *ngIf="homeId == null || image == null || image == ''"
                src="./../../assets/img/image_placeholder.png"
                class="imagesize img-responsive"
                alt="No Image"
              />
              <img
                *ngIf="homeId != null && image != null && image != ''"
                src="{{ image }}"
                class="imagesize img-responsive"
                alt="No Image"
              />
            </ng-template>
          </div>
        </div>
      </fieldset>
      <!--<label for="imageInput">Section Image</label>&nbsp;
        <input
          type="file"
          class="form-control-file"
          id="imageInput"
          (change)="OnFileChange($event)"
        />&nbsp;-->
    </div>
  </div>
  <div class="row form-group mt-4">
    <div
      class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
    >
      <label for="descriptionTxtArea">Description</label>
      <textarea
        class="form-control"
        id="descriptionTxtArea"
        rows="5"
        name="descriptionTxtArea"
        [(ngModel)]="description"
      ></textarea>
    </div>
  </div>
  <!--<div class="row form-group mt-4">
      <div
        class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
      >
        <label for="notesTxtArea">Notes</label>
        <textarea
          class="form-control"
          id="notesTxtArea"
          rows="5"
          name="notesTxtArea"
          [(ngModel)]="notes"
        ></textarea>
      </div>
    </div>-->
  <div class="row form-group mt-4">
    <div class="m-t-20 text-center">
      <a
        class="btn btn-primary btn-lg"
        (click)="AddEditHome()"
        href="javascript:void(0)"
        >{{ buttonName }} Home</a
      >
    </div>
  </div>
</form>
